<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="container-fluid" >
          <ng-container *ngIf="!_authService.loggedIn() ; else sidebarShowEnabled">
            <a class="navbar-brand" routerLink="/private">Lengua De Loro</a>
          </ng-container>
          <ng-template #sidebarShowEnabled>
            <a (click)="inputSideNav.toggle()" class="navbar-brand">Lengua De Loro</a>
          </ng-template>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <!--
                <li class="nav-item">
                  <a class="nav-link" routerLink="/global" routerLinkActive="active">Global</a>
                </li>
                -->
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/private']" routerLinkActive="active">Private</a>
                </li>
              </ul>
              <ul class="navbar-nav ml-auto" >
                <ng-container *ngIf="!_authService.loggedIn(); else loggedIn">                  
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/signup" >Signup</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/signin" >Signin</a>
                  </li>
                </ng-container>
                <ng-template #loggedIn>
                  <li class="nav-item">
                    <a class="nav-link" >{{this.loggedUserName}}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" >{{this.loggedUserEmail}}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" >{{this.loggedUserRole}}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" >    </a>
                  </li>
                  
                  <li class="nav-item">
                    <a (click)="inputSideNav.close()" class="btn btn-outline-warning btn-sm" style="cursor: pointer;" (click)="_authService.logout()">Logout</a>
                  </li>
                </ng-template>
              </ul>
            </div>
        </div>   
    </div> 
</nav>
