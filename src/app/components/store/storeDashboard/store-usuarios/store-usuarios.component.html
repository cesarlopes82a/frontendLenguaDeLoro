
    <table class="table">
        <div class="container">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        U S U A R I O S   de   la   Tienda
                    </div>
                    <div class="panel-body">
                        <table class="table table-condensed table-striped" >
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Opciones</th>
                                </tr>
                            </thead>
                            
                            <tbody *ngFor="let usuario of usuarios; let i = index;">
                                <ng-container *ngFor="let tienda of usuario.tiendas">
                                    <ng-container *ngIf="tienda.store._id == storeId">
                                    
                                        <tr data-bs-toggle="collapse" [attr.href]="'#tiendascollapse_' + i" role="button" aria-expanded="false" aria-controls="collapseExample">
                                    
                                            <td>{{usuario.username}}</td>
                                            <td>{{usuario.email}}</td>
                                            <td>
                                                <p *ngFor="let role of usuario.roles">
                                                    {{role.roleName}}
                                                </p>
                                            </td>
                                            <td>
                                                <p *ngIf="consultoEstadoEliminar(usuario._id)==false">
                                                    <a class="iconoenlinea" [routerLink]="['/productos/producto',usuario._id]"><i class="fas fa-eye" style="margin-left: 5%;"></i></a>
                                                    <a class="iconoenlinea" [routerLink]="['/productos/editar/', usuario._id]"><i class="fa-solid fa-pencil" style="margin-left: 5%;"></i></a>
                                                    <a (click)="pidoEliminar(usuario._id)" class="iconoenlinea"><i class="fas fa-trash-alt" style="margin-left: 5%;"></i></a>
                                                </p>
                                                <p *ngIf="consultoEstadoEliminar(usuario._id)==true">
                                                    <a (click)="deleteUsuario(usuario._id)"></a>
                                                    <a (click)="deleteUsuario(usuario._id)"><i class="fas fa-check" style="color: rgb(24, 185, 24);"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                                    <a (click)="pidoCancelarEliminar()"><i class="fas fa-check" style="color: red;"></i></a>
                                                </p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="3">
                                                <div class="collapse" [id]="'tiendascollapse_' + i" >
                                                    <div class="card card-body">
                                                        <div class="panel-heading" >
                                                            T i e n d a s
                                                            <hr>
                                                        </div>
                                                            <div *ngFor="let tienda of usuario.tiendas">
                                                                <p><strong>{{tienda.store.storeName}}</strong></p>
                                                                <div *ngFor="let sucursal of tienda.branches">
                                                                    <p>{{sucursal.branchName}}</p>
        
                                                                </div>
                                                            </div>
                                                    </div>
                                                </div>   
                                            </td>
                                        </tr>

                                    </ng-container>
                                    
                                </ng-container>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </table>

    <p>

    <div class="d-flex  justify-content-center">
        <button class="btn btn-primary" [routerLink]="['/tienda/' + this.storeId + '/usuarios/crearUsuario']" [routerLinkActive]="['actived']">
            Nuevo Administrador de TIENDA
        </button>
    </div>
