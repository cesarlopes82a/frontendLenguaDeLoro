
    <table class="table">
        <div class="container">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        U S U A R I O S   de   la   Tienda
                    </div>
                    <div class="d-flex  justify-content-center">
                        <button class="btn btn-primary" [routerLink]="['/tienda/' + this.storeId + '/usuarios/crearUsuario']" [routerLinkActive]="['actived']">
                            Nuevo Administrador de TIENDA
                        </button>
                    </div>
                    <p></p>
                    <div >
                        <table class="table table-condensed table-striped" >
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th> </th>
                                </tr>
                            </thead>                            
                            <tbody *ngFor="let usuario of usuarios; let i = index;">
                                
                                <ng-container *ngFor="let tienda of usuario.tiendas">
                                    <ng-container *ngIf="tienda.store._id == storeId">                                                                          
                                        <tr *ngIf="usuario.activated == false" style="color: rgb(182, 47, 13); background-color: rgb(189, 190, 190);" data-bs-toggle="collapse" [attr.href]="'#tiendascollapse_' + i" role="button" aria-expanded="false" aria-controls="collapseExample">

                                            <td>{{usuario.username}}</td>
                                            <td>{{usuario.email}}</td>
                                            <td>
                                                <p *ngFor="let role of usuario.roles">
                                                    {{role.roleName}}
                                                </p>
                                            </td>
                                            <td>
                                              
                                            </td>
                                        </tr>
                                        <tr *ngIf="usuario.activated == true" data-bs-toggle="collapse" [attr.href]="'#tiendascollapse_' + i" role="button" aria-expanded="false" aria-controls="collapseExample">

                                            <td>{{usuario.username}}</td>
                                            <td>{{usuario.email}}</td>
                                            <td>
                                                <p *ngFor="let role of usuario.roles">
                                                    {{role.roleName}}
                                                </p>
                                            </td>
                                            <td>
                                              
                                            </td>
                                        </tr>


                                        <tr>
                                            <td colspan="3">
                                                <div class="collapse" [id]="'tiendascollapse_' + i" >
                                                    <div class="card card-body">
                                                        <div class="panel-heading" >
                                                            T i e n d a s
                                                            <hr>
                                                        </div>
                                                            <div *ngFor="let tienda of usuario.tiendas">
                                                                <p><strong>{{tienda.store.storeName}}</strong></p>
                                                                <div *ngFor="let sucursal of tienda.branches">
                                                                    <p>{{sucursal.branchName}}</p>
        
                                                                </div>
                                                            </div>
                                                    </div>
                                                </div>   
                                            </td>
                                        </tr>

                                    </ng-container>                                    
                                </ng-container>                                
                            </tbody>
                        </table>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </table>

    <p>
