<table class="table">
    <div class="container">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    V E N D E D O R E S: 
                </div>
                <div class="d-flex  justify-content-center">
                    <button class="btn btn-primary" [routerLink]="['/sucursal/' + this.branchId + '/usuarios/crearVendedor']" [routerLinkActive]="['actived']">
                        Nuevo Vendedor
                    </button>
                </div>
                <p></p>
                <div class="panel-body">
                    <table class="table table-condensed table-striped" >
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th> </th>
                            </tr>
                        </thead>
                        <!-- voy a recorrer todos los usuarios -->
                        <tbody *ngFor="let usuario of usuarios; let i = index;">
                            <!-- me fijo si este es usuario es un vendedor -->
                            <ng-container *ngIf="usuario.roles[0].roleName == 'vendedor'">
                                <!-- voy a recorrer todas las tiendas de cada usuario-->
                                <ng-container *ngFor="let tienda of usuario.tiendas">
                                    <!-- me fijo si esta tienda es la tienda en la que estoy parado -->
                                    <ng-container *ngFor="let branch of tienda.branches">
                                        <ng-container *ngIf="branch._id == branchId">
                                            <tr data-bs-toggle="collapse" [attr.href]="'#tiendascollapse_' + i" role="button" aria-expanded="false" aria-controls="collapseExample">
                                        
                                                <td>{{usuario.username}}</td>
                                                <td>{{usuario.email}}</td>
                                                <td>
                                                    <p *ngFor="let role of usuario.roles">
                                                        {{role.roleName}}
                                                    </p>
                                                </td>
                                                <td>
                                                    
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="3">
                                                    <div class="collapse" [id]="'tiendascollapse_' + i" >
                                                        <div class="card card-body">
                                                            <div class="panel-heading" >
                                                                T i e n d a s
                                                                <hr>
                                                            </div>
                                                                <div *ngFor="let tienda of usuario.tiendas">
                                                                    <p><strong>{{tienda.store.storeName}}</strong></p>
                                                                    <div *ngFor="let sucursal of tienda.branches">
                                                                        <p>{{sucursal.branchName}}</p>
            
                                                                    </div>
                                                                </div>
                                                        </div>
                                                    </div>   
                                                </td>
                                            </tr>
    
                                        </ng-container>   

                                    </ng-container>
                                                                     
                                </ng-container>
                            </ng-container>
                            
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</table>
