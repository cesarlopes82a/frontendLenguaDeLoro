<div class="card ">
    <div class="card-header">
        S T O C K     Sucursal:   <strong>{{tiendaNombre}}</strong>
        
    </div>
    <div class="card-body">
        <hr>
        <div>
            <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">                
                <ng-container *ngFor="let column of columnsToDisplay">
                    <ng-container matColumnDef="{{column}}">
                        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                        <ng-container *ngIf="column == 'Producto'">
                            <td mat-cell *matCellDef="let transaction"> {{transaction.productName}} </td>
                            <td mat-footer-cell *matFooterCellDef>  </td>                            
                        </ng-container>
                        <ng-container *ngIf="column == 'Ultima Compra'">
                            <td mat-cell *matCellDef="let transaction"> {{transaction.fechaUltimaCompra | date:'medium'}} </td> 
                            <td mat-footer-cell *matFooterCellDef>  </td>                         
                        </ng-container>
                        <ng-container *ngIf="column == '$Costo Unitario'">
                            <td mat-cell *matCellDef="let transaction"> {{transaction.precioUnitUltCompra | currency}} </td>                        
                            <td mat-footer-cell *matFooterCellDef>  </td>
                        </ng-container>
                        <ng-container *ngIf="column == 'Codigo Producto'">
                            <td mat-cell *matCellDef="let transaction"> {{transaction.codigo}} </td>
                            <td mat-footer-cell *matFooterCellDef>  </td>
                        </ng-container>
                        
                        <ng-container *ngIf="column == 'Categoria'">
                            <td mat-cell *matCellDef="let transaction"> {{transaction.categoryName}} </td>
                            <td mat-footer-cell *matFooterCellDef> </td>
                        </ng-container>
                        <ng-container *ngIf="column == 'Stock'">
                            <td mat-cell *matCellDef="let transaction"> {{transaction.cantidad}} </td>
                            <td mat-footer-cell *matFooterCellDef>   </td>
                        </ng-container>
                   
                        <ng-container *ngIf="column == ' '">
                            
                                <th mat-header-cell *matHeaderCellDef> Action </th>
                                <td mat-cell *matCellDef="let transaction">
                                  <button mat-raised-button color="warn" (click)="ajustarStock(transaction)">Ajustar</button>
                                </td>
                                <td mat-footer-cell *matFooterCellDef> </td>
                            
                            <!--
                            <p>test</p>
                            <td mat-cell *matCellDef="let transaction"> 
                                <button  mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu">                                    
                                <button mat-menu-item >
                                    <mat-icon >edit</mat-icon>
                                    <span>ajustar</span>
                                </button>
                                
                                </mat-menu>
                            </td>
                            <td mat-footer-cell *matFooterCellDef>  </td>   
                        -->
                        </ng-container>                     
                    </ng-container>                                        
                </ng-container>                              
                <tr mat-footer-row *matFooterRowDef="columnsToDisplay; sticky: true"></tr>
               
                <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
                
                <ng-container matColumnDef="expandedDetail">                    
                    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                    <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

                        <div class="alert col-md-12 alert-success" role="alert">
                            <strong>Informacion: </strong> {{element.comentario}}
                        </div>


                    </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row" 
                    [class.example-expanded-row]="expandedElement === element"
                    (click)="expandedElement = expandedElement === element ? null : element">
                </tr>
                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

            </table>
        </div>
    </div>
</div>
