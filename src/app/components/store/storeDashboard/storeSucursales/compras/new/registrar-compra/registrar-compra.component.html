<h1>C  O  M  P  R  A  S</h1>

  <div class="card ">
    <div class="card-header">
        Registro de compras
    </div>
    <div class="card-body">
      <p class="card-text">Complete el detalle de la compra a continuacion.</p>

      <form #proveedorForm="ngForm" (ngSubmit)="onSubmit(proveedorForm)">

        <div class="form-group row">
            <div class="col-md-2">Proveedor</div>
            <div class="form-group col-md-4">
                <select class="form-control" (change)="onChangeProveedor($event)" >
                <option disabled selected [value]="null">Seleccione proveedor</option>
                <option *ngFor="let proveedor of proveedores" [value]="proveedor._id">{{proveedor.proveedorName}}</option>            
                </select>
            </div>          
        </div>
        

        <div class="form-group row">
            <div class="col-md-2">Producto</div>
            <div class="form-group col-md-4">
                <select class="form-control" name="productoSelect" (change)="onChangeProducto($event)" >
                <option disabled selected [value]="null">Seleccione el producto</option>
                <option *ngFor="let producto of productos" [value]="producto._id" >{{producto.productName}}</option>            
                </select>
            </div>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" id="prodCodigo" placeholder="Escanee el cÃ³digo" name="prodCodigo" #prodCodigo="ngModel" [(ngModel)]="productoCodigo" required>
            </div>       
        </div>

        <div class="container">
          <div class="row">
             <div class='col-sm-6'>
                <input type='text' class="form-control" id='datetimepicker4' />
             </div>
             <script type="text/javascript">
                $(function () {
                  console.log("entro a la funcion....................")
                    $('#datetimepicker4').datetimepicker();
                });
             </script>
          </div>
       </div>

        <div class="resultado"></div>

        <div class="row">
            <div class="col-sm-8">
              <div class="form-group">
                <label><span class="hidden-xs">Vencimiento</span></label>
                <div class="input-group">
                  <input type="number" placeholder="DD" name="" class="form-control" required>
                  <input type="number" placeholder="MM" name="" class="form-control" required>
                  <input type="number" placeholder="YY" name="" class="form-control" required>
                </div>
              </div>
            </div>
            
          </div>
