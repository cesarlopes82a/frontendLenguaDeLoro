<hr>

    <h1>P R O D U C T O S</h1>

<div class="conteiner col-md-10 offset-md-1 center">
  <a [routerLink]="['/tienda/'+ this.storeId +'/productos/nuevoProducto']" [routerLinkActive]="['actived']"><span>Nuevo Producto</span></a>
</div>
<hr>
<div class="card-body">
<div class="col-sm-8">
  <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
          <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto </th>
          <td mat-cell *matCellDef="let row"> {{row.productName}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="unidadMedida">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> u/Medida </th>
          <td mat-cell *matCellDef="let row"> {{row.unidadMedida}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rubro </th>
        <td mat-cell *matCellDef="let row"> {{row.categoriaRubro.categoryName}} </td>
      </ng-container>
               
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
      
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

</div>
