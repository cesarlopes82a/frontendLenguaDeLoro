
<h2 mat-dialog-title>{{title}}</h2>
<hr>
<div class="container ">
    <div class="row ">

        <div class="col-md-9">
           
                <mat-form-field appearance="legacy"  color="warn" [style.width.px]=300>
                  <mat-label>Nombre</mat-label>
                  <input [(ngModel)]="categoriaNombre" type="text" matInput placeholder="Nombre de la nueva categoría"  >
                  <mat-hint>ej: Indumentaria para niños</mat-hint>
                </mat-form-field>
            
        </div>
    </div>
</div>  
<hr>
<div class="row">

    <div class="col-sm-10">
        <button type="button" class="btn btn-outline-warning" [mat-dialog-close]='categoriaNombre' >Confirmar</button>
    </div>
    
    <div class="col-sm-2">
        <button type="button" class="btn btn-primary" mat-dialog-close="close" >Close</button>        
    </div>
</div>
