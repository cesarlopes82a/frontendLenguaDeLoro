<hr>

    <h1>C A T E G O R I A S</h1>

<div class="conteiner col-md-10 offset-md-1 center">
  <a (click)="openDialogNuevaCategoria()"><span>Nueva Categor√≠a</span></a>
</div>

<hr>
<div class="card-body">
    <div class="col-sm-8">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
            <td mat-cell *matCellDef="let row">
                <ng-container>
                    {{row._id}} 
                </ng-container>
            </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> 
                <ng-container>
                    {{row.categoryName}} 
                </ng-container>              
            </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Alta </th>
            <td mat-cell *matCellDef="let row">
                <ng-container>
                    {{row.createdAt | date:'medium' }} 
                </ng-container>                      
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ultimo update </th>
            <td mat-cell *matCellDef="let row">
            <ng-container>
                {{row.cupdatedAt | date:'medium'}} 
            </ng-container>                   
            </td>
        </ng-container>
                
        <ng-container matColumnDef="menu">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> menu </th>
            <td mat-cell *matCellDef="let row"> 
                <button  mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">                    
                    <button mat-menu-item (click)="eliminarCategoria(row._id)">                  
                        <mat-icon>delete_outline</mat-icon>
                        <span>eliminar</span>                        
                    </button>
                                
                </mat-menu>
            </td>
            <td mat-footer-cell *matFooterCellDef>  </td>   
        </ng-container> 

        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
        
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

</div>
