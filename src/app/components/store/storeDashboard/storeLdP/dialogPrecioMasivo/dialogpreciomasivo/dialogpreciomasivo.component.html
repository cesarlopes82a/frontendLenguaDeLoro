<h2 mat-dialog-title>Ajuste Masivo de precios</h2>

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
            </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
            </td>
        </ng-container>


        <!-- ID Column -->
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row._id}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
            <td mat-cell *matCellDef="let row"> {{row.codigo}}% </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="costoUnitario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Costo </th>
            <td mat-cell *matCellDef="let row"> {{row.costoUnitario}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="fechaUltimaCompra">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Ult Compra </th>
            <td mat-cell *matCellDef="let row"> {{row.fechaUltimaCompra}} </td>
        </ng-container>

        <ng-container matColumnDef="precioVenta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
            <td mat-cell *matCellDef="let row"> {{row.precioVenta}} </td>
        </ng-container>

        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto </th>
            <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="rubro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rubro </th>
            <td mat-cell *matCellDef="let row"> {{row.rubro}} </td>
        </ng-container>

        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
            <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
        </ng-container>
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)">
        </tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
        
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

<hr>
<div class="row">
    <div class="col-sm-10">
        <button type="button" class="btn btn-success" (click)="showSelectedData()" mat-dialog-close={{selection}} [disabled]="!selection" >Enviar</button>
    </div>
    <div class="col-sm-2">
        <button type="button" class="btn btn-primary" mat-dialog-close="close" >Close</button>        
    </div>
</div>
