    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <table class="table">
        <div class="container">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        U S U A R I O S
                    </div>
                    <div class="panel-body">
                        <table class="table table-condensed table-striped" >
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Opciones</th>
                                </tr>
                            </thead>
                            
                            <tbody *ngFor="let usuario of usuarios; let i = index;">
                                <tr data-bs-toggle="collapse" [attr.href]="'#tiendascollapse_' + i" role="button" aria-expanded="false" aria-controls="collapseExample">
                                    <td>{{usuario.username}}</td>
                                    <td>{{usuario.email}}</td>
                                    <td>

                                        <p *ngFor="let role of usuario.roles">
                                            {{role.roleName}}
                                        </p>
                                         
                                    </td>
                                    <td>
                                        <p *ngIf="consultoEstadoEliminar(usuario._id)==false">
                                            <a class="iconoenlinea" [routerLink]="['/productos/producto',usuario._id]"><i class="fas fa-eye"></i>&nbsp;&nbsp;</a>
                                            <a class="iconoenlinea" [routerLink]="['/productos/editar/', usuario._id]"><i class="fas fa-pen"></i>&nbsp;&nbsp;</a>
                                            <a (click)="pidoEliminar(usuario._id)" class="iconoenlinea"><i class="fas fa-trash-alt"></i></a>
                                        </p>
                                        <p *ngIf="consultoEstadoEliminar(usuario._id)==true">
                                            <a (click)="deleteUsuario(usuario._id)"></a>
                                            <a (click)="deleteUsuario(usuario._id)"><i class="fas fa-check" style="color: rgb(24, 185, 24);"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                            <a (click)="pidoCancelarEliminar()"><i class="fas fa-check" style="color: red;"></i></a>
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <div class="collapse" [id]="'tiendascollapse_' + i" >
                                            <div class="card card-body">
                                                <div class="panel-heading" >
                                                    T i e n d a s
                                                    <hr>
                                                </div>
                                                <div *ngFor="let tienda of usuario.tiendas">
                                                    <p><strong>{{tienda.store.storeName}}</strong></p>
                                                    <div *ngFor="let sucursal of tienda.branches">
                                                        <p>{{sucursal.branchName}}</p>

                                                    </div>
                                                </div>
                                                <div class="d-flex  justify-content-center">
                                                    <!-- Button trigger modal -->
                                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="testClick()">
                                                        Launch demo modal
                                                    </button>
                                                    
                                                    <!-- Modal -->
                                                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                        <div class="modal-dialog" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                            </div>
                                                            <div class="modal-body">
                                                            ...
                                                            </div>
                                                            <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                            <button type="button" class="btn btn-primary">Save changes</button>
                                                            </div>
                                                        </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>   
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </table>

    <p>
