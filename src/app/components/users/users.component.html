    <table class="table">
        <div class="container">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        U S U A R I O S
                    </div>
                    <div class="panel-body">
                        <table class="table table-condensed table-striped" >
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Opciones</th>
                                </tr>
                            </thead>
                            
                            
                            <tbody *ngFor="let usuario of usuarios; let i = index;">
                                <tr data-bs-toggle="collapse" [attr.href]="'#tiendascollapse_' + i" role="button" aria-expanded="false" aria-controls="collapseExample">
                                    <td>{{usuario.username}}</td>
                                    <td>{{usuario.email}}</td>
                                    <td>
                                        <p *ngFor="let role of usuario.roles">
                                            {{role.roleName}}
                                        </p>   
                                    </td>
                                    <td>
                                        <p *ngIf="consultoEstadoEliminar(usuario._id)==false">
                                            <a class="iconoenlinea" [routerLink]="['/productos/producto',usuario._id]"><i class="fas fa-eye" style="margin-left: 5%;"></i></a>
                                            <a class="iconoenlinea" [routerLink]="['/productos/editar/', usuario._id]"><i class="fa-solid fa-pencil" style="margin-left: 5%;"></i></a>
                                            <a (click)="pidoEliminar(usuario._id)" class="iconoenlinea"><i class="fas fa-trash-alt" style="margin-left: 5%;"></i></a>
                                        </p>
                                        <p *ngIf="consultoEstadoEliminar(usuario._id)==true">
                                            <a (click)="deleteUsuario(usuario._id)"></a>
                                            <a (click)="deleteUsuario(usuario._id)"><i class="fas fa-check" style="color: rgb(24, 185, 24);"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                            <a (click)="pidoCancelarEliminar()"><i class="fas fa-check" style="color: red;"></i></a>
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <div class="collapse" [id]="'tiendascollapse_' + i" >
                                            <div class="card card-body">
                                                <div class="panel-heading" >
                                                    T i e n d a s
                                                    <hr>
                                                </div>
                                                <div *ngFor="let tienda of usuario.tiendas">
                                                    <p><strong>{{tienda.store.storeName}}</strong></p>
                                                    
                                                    <div *ngFor="let sucursal of tienda.branches">
                                                        <p>{{sucursal.branchName}}</p>

                                                    </div>
                                                </div>
                                                <div class="d-flex  justify-content-center">
                                                    <!-- Button trigger modal -->
                                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="listarLasTiendas(usuario._id)">
                                                        Agregar una tienda
                                                    </button>
                                                    
                                                </div>
                                            </div>
                                        </div>   
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </table>

    <p>
        <!---
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
          Nuevo Usuario colapse
        </a>
        -->
        <div class="d-flex  justify-content-center">
            <button class="btn btn-primary" [routerLink]="['/usuarios/crearUsuario']"> 
                Nuevo Administrador GLOBAL
            </button>
        </div>

 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Tiendas</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form (submit)="guardarSeleccion()">
                <div class="card">
                    <div class="card-header">
                        Tiendas disponibles
                    </div>
                    
                        <div class="card-body">
                            <div *ngFor="let tienda of estadoDeTiendas">
                                <div *ngIf="tienda.asignada==true; then checkDesabilitado; else checkHabilitado">
                                </div>
                                    <ng-template #checkDesabilitado>
                                        <div class="form-check form-switch checkboxTiendaDisponible">
                                            <input class="form-check-input" type="checkbox" role="switch" (change)="onCheckChange($event)"  id="{{tienda.store._id}}" checked disabled>
                                            <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">{{tienda.store.storeName}} -+ </label>
                                        </div>
                                    </ng-template>
                                    <ng-template #checkHabilitado>
                                        <div class="form-check form-switch checkboxTiendaDisponible" >
                                            <input class="form-check-input" type="checkbox" role="switch" (change)="onCheckChange($event)"  id="{{tienda.store._id}}">
                                            <label class="form-check-label" for="flexSwitchCheckDefault">{{tienda.store.storeName}} -* </label>
                                        </div>
                                    </ng-template>
                            </div>
                        </div>

                            <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
                            </div>
                            -->
                                      
                   
                
                    </div>
                    <div>       
                        <button type="submit" class="btn btn-primary btn-block">Asignar tiendas</button>
                    </div>  
                </form>
                



                <input type="text" id="MainContent_txtEditarFechaInicio" class="form-control" placeholder="Ingrese su nombre">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
